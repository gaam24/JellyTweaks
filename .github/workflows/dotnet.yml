name: Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
    
    - name: Checkout
      uses: actions/checkout@v2
      with:
        fetch-depth: 0
    
    - name: Variables
      id: variables
      run: echo ::set-output name=version::$(git describe --tags --always)
    
    - name: Install .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 6.0.x
    
    - name: Dependencies
      run: dotnet restore
    
    - name: Build
      run: dotnet build --configuration release
    
    - name: Move
      run: mv Jellyfin.Plugin.JellyTweaks/bin/*/*/Jellyfin.Plugin.JellyTweaks.dll .
    
    - name: Compress
      env:
        version: ${{ steps.variables.outputs.version }}
      run: zip Jellyfin.Plugin.JellyTweaks.zip *.dll
    
    - name: Publish
      if: startsWith(github.ref, 'refs/tags')
      uses: ncipollo/release-action@v1
      with:
        artifacts: '*.zip'
        tag: ${{ steps.variables.outputs.version }}
        commit: ${{ github.sha }}
        token: ${{ github.token }}
